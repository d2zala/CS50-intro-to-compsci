<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>

        <script>
             document.addEventListener('DOMContentLoaded', function() {
                let home = document.querySelector('.home');
                home.addEventListener('click', function(){
                    window.location.href = "index.html";
                });
                let education = document.querySelector('.education');
                education.addEventListener('click', function(){
                    window.location.href = "education.html";
                });
                let interest = document.querySelector('.interest');
                interest.addEventListener('click', function(){
                    window.location.href = "interest.html";
                });
                let submit = document.querySelector('#buttontosubmit');
                submit.addEventListener('click', function(){
                    document.querySelector('#thanks').innerHTML = 'Thank you for your input!';
                });
             });
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Divyajeet Zala</h1>
        </div>
        <div class="mainButtons">
            <button class="home">HOMEPAGE</button>
            <button class="interest">INTERESTS</button>
            <button class="education">EDUCATION</button>
            <button class="contact">CONTACT</button>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>At your own risk!</strong> Please be aware this information will only be used for feedback purposes.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p id="first">Please use the form below to contact me and for further communication, you can contact me at d2zala@uwaterloo.ca</p>
        <form>
            <input placeholder="Your Name" name="q" type="text">
            <p> </p>
            <input placeholder="Your Email" name="q" type="text">
            <p> </p>
            <input id="comments" placeholder="Comments/Concerns/Feedback" name="q" type="text">
            <p></p>
            <input id="buttontosubmit" type="button" value="Submit">
            <p id="thanks"></p>
        </form>
    </body>
</html>
